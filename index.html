<!DOCTYPE html>
<html>
<head>
    <title>Content Management Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Content Management Tool</h1>
    </div>
    <div class="editor">
        <div class="toolbox">
            <h2>Drag & Drop Elements</h2>
            <div class="drag-item" draggable="true" data-type="text">Text</div>
            <div class="drag-item" draggable="true" data-type="image">Image</div>
            <div class="drag-item" draggable="true" data-type="video">Video</div>
        </div>
        <div class="canvas" id="canvas" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
